<ion-content color="light">
    <ion-card color="light" class="new-expense-card">
        <div>
            <ion-item color="light">
                <ion-label position="floating">Amount</ion-label>
                <ion-input [(ngModel)]="expense.amount"></ion-input>
            </ion-item>

            <ion-item color="light">
                <ion-label position="floating">Where</ion-label>
                <ion-input [(ngModel)]="expense.place"></ion-input>
            </ion-item>

            <ion-item color="light">
                <ion-label position="floating">When</ion-label>
                <ion-input [(ngModel)]="expense.date"></ion-input>
            </ion-item>

            <ion-item color="light">
                <ion-label position="floating">Paid by</ion-label>
                <ion-input [(ngModel)]="expense.buyer"></ion-input>
            </ion-item>

            <ion-item color="light">
                <ion-label position="floating">Notes</ion-label>
                <ion-input [(ngModel)]="expense.notes"></ion-input>
            </ion-item>
        </div>
        <div class="button-container">
            <ion-button color="secondary" (click)="saveExpense()">Save</ion-button>
        </div>
    </ion-card>
</ion-content>
