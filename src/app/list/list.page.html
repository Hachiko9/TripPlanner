<ion-header>
  <ion-toolbar class="toolbar-style" color="light">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
    <app-trip-summary *ngFor="let trip of trips"
                      (click)="goToDetailPage(trip)"
                      dates="{{trip.dates}}"
                      city="{{trip.city}}"
    ></app-trip-summary>
</ion-content>
