<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Trip Planner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="home-container">
        <app-home-button [buttonClass]="'next-trip'" [buttonIcon]="'airplane'" [buttonText]="nextTripDetails"></app-home-button>

        <app-home-button [buttonClass]="'new-trip'" [buttonIcon]="'add-circle'" [buttonText]="'Plan a new trip'" [routerLink]="['/new-trip']"></app-home-button>

        <app-home-button [buttonClass]="'trips-list'" [buttonIcon]="'rocket'" [buttonText]="'List of trips'"></app-home-button>
    </div>
</ion-content>
