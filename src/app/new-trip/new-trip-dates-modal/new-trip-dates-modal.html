<ion-header translucent>
    <ion-toolbar class="toolbar-style" color="light">
        <ion-title>Pick your dates</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="close()">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-calendar [(ngModel)]="dateRange"
                  [options]="optionsRange"
                  [type]="type"
                  [format]="'DD-MM-YYYY'">
    </ion-calendar>

    <ion-button color="secondary" expand="block" (click)="saveDates()">Save</ion-button>
</ion-content>
